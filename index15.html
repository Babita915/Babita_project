<html>
    <head>
        <title>Image Gallery - Easy Tutorials</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="product">
            <div class="product-small-img">
                <img src="a1.jpg" onclick="myFunction(this)">
                <img src="a2.jpg" onclick="myFunction(this)">
                <img src="a3.jpg" onclick="myFunction(this)">
                <img src="a4.jpg" onclick="myFunction(this)">
                <img src="a5.jpg" onclick="myFunction(this)">
            </div>
            
            <div class="img-container">
                <img id="imageBox" src="a1.jpg">
            </div>
        </div>

        <script>
            function myFunction(smallImg) {
                var fullImg = document.getElementById("imageBox");
                fullImg.src = smallImg.src;
            }
        </script>
    </body>
</html>
