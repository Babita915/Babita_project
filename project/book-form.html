<div class="container">
    <h2>Book Form</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <label>Title</label>
    <input formControlName="title" placeholder="Enter a title">
    <br><br>
    <label>Author</label>
    <input formControlName="author" placeholder="Enter author name">
    <br><br>
    <label>Category ID</label>
    <input formControlName="category" placeholder="Enter category ID" type="number">
    <br><br>
    <label>Available Copies</label>
    <input formControlName="copies" placeholder="Enter number of copies" type="number">
    <br><br>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
