<div class="container mt-4" style="max-width: 400px;">
  <h2 class="mb-3 text-center">Login Form</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Username Field -->
    <div class="form-group mb-3">
      <input
        placeholder="Enter your email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
        <small *ngIf="f['email'].errors['required']">email is required.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-3">
      <input
        type="password"
        placeholder="Enter your password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['minlength']">
          Password must be at least 4 characters long.
        </small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
