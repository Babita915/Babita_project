<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us - Easy Tutorials YouTube Channel</title>
        <link rel="stylesheet" href="style.css">
        <link rel="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
        <body>
            <div class="container">
                <h1>Connect With Us</h1>
                <p>We would love to respond to your queries and help you succeed. Feel
                    free to get in touch with us.
                </p>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Sent your request</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="John Amendo">
                                </div>

                                <div class="input-group">
                                    <label>Phone</label>
                                    <input type="text" placeholder="+ 1 412 520 321">
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="johnamendogm@gmail.com">
                                </div>
                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="Product Demo">
                                </div>
                            </div>

                            <label>Message</label>
                            <textarea row="5" placeholder="Your Message"></textarea>
                            <button type="submit">SEND</button>
                        </form>
                    </div>
                    <div class="contact-right">
                        <h3>Reach Us</h3>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>
