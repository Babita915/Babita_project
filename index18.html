<html>
    <head>
        <title>Website Design Using And CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="a1.jpeg">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="a7.jpeg" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="a2.jpeg">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="a3.jpeg">
                         <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="a4.jpeg">
                         <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="a5.jpeg">
                         <div>
                            <h1>Battery Life</h1>
                            <p>500mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="a8.jpeg" id="upBtn">
                <h3>Features</h3>
                <img src="a10.jpeg" id="downBtn">
            </div>
        </div>
        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum
            }

            downBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum
            }
        </script>
    </body>
</html>
